<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>감정 나무 키우기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #2c6e49;
    }
    #tree-image {
      width: 200px;
      height: 200px;
      margin: 20px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .water { background-color: #cce5ff; }
    .sun { background-color: #fff3b0; }
    .soil { background-color: #e0c097; }
    .fertilizer { background-color: #d3bdf0; }
  </style>
</head>
<body>

  <h1>🌱 오늘의 감정으로 나무를 키워요</h1>

  <img id="tree-image" src="seed.png" alt="씨앗 이미지" />

  <div class="buttons">
    <button class="water" onclick="growTree()">💧 물 (슬픔)</button>
    <button class="sun" onclick="growTree()">☀️ 해 (기쁨)</button>
    <button class="soil" onclick="growTree()">🥔 흙 (보통)</button>
    <button class="fertilizer" onclick="growTree()">🧪 비료 (짜증)</button>
  </div>

  <script>
    let clickCount = 0;
    const totalClicks = 25;
    const treeImages = ["seed.png", "sprout.png", "small-tree.png", "big-tree.png"];

    function growTree() {
      if (clickCount < totalClicks) {
        clickCount++;

        // 단계 계산: 전체 클릭 수 대비 이미지 단계 계산
        const stage = Math.floor((clickCount / totalClicks) * (treeImages.length - 1));
        document.getElementById("tree-image").src = treeImages[stage];

        if (clickCount === totalClicks) {
          alert("나무가 모두 자랐어요! 🌳");
        }
      }
    }
  </script>
</body>
</html>
